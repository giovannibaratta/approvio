databaseChangeLog:
  - changeSet:
      id: 20260208132800-create-workflows-table
      author: giovannibaratta
      changes:
        - createTable:
            tableName: workflows
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: occ
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: recalculation_required
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: workflow_template_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_workflows_workflow_template_id
                    references: workflow_templates(id)
                    deleteCascade: true
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: workflows
            columnNames: name
            constraintName: workflows_name_unique
