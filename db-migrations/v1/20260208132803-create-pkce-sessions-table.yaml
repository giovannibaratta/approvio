databaseChangeLog:
  - changeSet:
      id: 20260208132803-create-pkce-sessions-table
      author: giovannibaratta
      changes:
        - createTable:
            tableName: pkce_sessions
            columns:
              - column:
                  name: state
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code_verifier
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: redirect_uri
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: oidc_state
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: used_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: occ
                  type: BIGINT
                  constraints:
                    nullable: false
