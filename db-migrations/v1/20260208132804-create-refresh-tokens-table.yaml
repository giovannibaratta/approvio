databaseChangeLog:
  - changeSet:
      id: 20260208132804-create-refresh-tokens-table
      author: giovannibaratta
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token_hash
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: family_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: agent_id
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: used_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: next_token_id
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: occ
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: user_id
            constraintName: fk_refresh_tokens_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: NO ACTION
        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: agent_id
            constraintName: fk_refresh_tokens_agent
            referencedTableName: agents
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: NO ACTION
        - addUniqueConstraint:
            tableName: refresh_tokens
            columnNames: token_hash
            constraintName: refresh_tokens_token_hash_unique
        - createIndex:
            tableName: refresh_tokens
            indexName: idx_refresh_tokens_family_id
            columns:
              - column:
                  name: family_id
        - createIndex:
            tableName: refresh_tokens
            indexName: idx_refresh_tokens_token_hash
            columns:
              - column:
                  name: token_hash
