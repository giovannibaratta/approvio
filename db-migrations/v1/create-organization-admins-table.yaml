databaseChangeLog:
  - changeSet:
      id: create-organization-admins-table
      author: giovannibaratta
      changes:
        - createTable:
            tableName: organization_admins
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(512)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_organization_admins_user
                    references: users(email)
                    deleteCascade: true
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: organization_admins
            columnNames: email
            constraintName: organization_admins_email_unique
