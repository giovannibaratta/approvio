version: "3.8"

volumes:
  # Ephemeral volume used to store Mailpit self-signed TLS certificates
  mailpit_certs_test:
  mailpit_certs_dev:
  #Â Ephemeral volumes to store Redis data
  redis_dev_data:
  redis_test_data:

services:
  # Local DB used for development and manual testing
  db:
    profiles: [dev]
    image: postgres:17.4
    environment:
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: Safe1!
      POSTGRES_DB: approvio
    ports:
      - "5432:5432"

  # Local DB used for integration tests
  integration-test-db:
    profiles: [test]
    image: postgres:17.4
    # These tweaks are not safe to use in production, but they can speed up local development
    # Apply some performance improvements to pg as these guarantees are not needed while running locally
    command: "postgres -c 'shared_buffers=128MB' -c 'fsync=off' -c 'synchronous_commit=off' -c 'full_page_writes=off' -c 'max_connections=100' -c 'client_min_messages=warning'"
    environment:
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: Safe1!
      POSTGRES_DB: approvio
    ports:
      - "5433:5432"

  # Redis for queue processing (development)
  redis-dev:
    profiles: [dev]
    image: redis:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis for queue processing (testing)
  redis-test:
    profiles: [test]
    image: redis:8-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
    command: redis-server --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  cert-generator-dev:
    profiles: [dev]
    image: alpine
    command: >
      sh -c "
        # Ensure openssl is installed
        apk update && apk add openssl &&
        # Generate the certificate
        openssl req -x509 -newkey rsa:2048 -nodes -keyout /certs/key.pem -out /certs/cert.pem -days 365 -subj '/CN=localhost' &&
        # Set correct permissions
        chmod 644 /certs/key.pem /certs/cert.pem
      "
    volumes:
      - mailpit_certs_dev:/certs

  cert-generator-test:
    profiles: [test]
    image: alpine
    command: >
      sh -c "
        # Ensure openssl is installed
        apk update && apk add openssl &&
        # Generate the certificate
        openssl req -x509 -newkey rsa:2048 -nodes -keyout /certs/key.pem -out /certs/cert.pem -days 365 -subj '/CN=localhost' &&
        # Set correct permissions
        chmod 644 /certs/key.pem /certs/cert.pem
      "
    volumes:
      - mailpit_certs_test:/certs

  # Local smtp server used for integration tests
  mailpit-test:
    profiles: [test]
    image: axllent/mailpit:v1.27.1
    ports:
      - "1026:1025" # SMTP port
      - "8026:8025" # Web UI port
    environment:
      - MP_SMTP_TLS_CERT=/certs/cert.pem
      - MP_SMTP_TLS_KEY=/certs/key.pem
      - MP_SMTP_REQUIRE_TLS=true
      - MP_SMTP_AUTH_ACCEPT_ANY=true
      - MP_SMTP_DISABLE_RDNS=true
    volumes:
      - mailpit_certs_test:/certs
    depends_on:
      cert-generator-test:
        condition: service_completed_successfully

  # Local smtp server used for development
  mailpit-dev:
    profiles: [dev]
    image: axllent/mailpit:v1.27.1
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port
    environment:
      - MP_SMTP_TLS_CERT=/certs/cert.pem
      - MP_SMTP_TLS_KEY=/certs/key.pem
      - MP_SMTP_REQUIRE_TLS=true
      - MP_SMTP_AUTH_ACCEPT_ANY=true
      - MP_SMTP_DISABLE_RDNS=true
    volumes:
      - mailpit_certs_dev:/certs
    depends_on:
      cert-generator-dev:
        condition: service_completed_successfully

  oidc-server-mock-dev:
    profiles: [dev]
    image: ghcr.io/soluto/oidc-server-mock:latest
    ports:
      - "4010:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      SERVER_OPTIONS_INLINE: |
        {
          "AccessTokenJwtType": "JWT",
          "Discovery": {
            "ShowKeySet": true
          },
          "Authentication": {
            "CookieSameSiteMode": "Lax"
          }
        }
      USERS_CONFIGURATION_INLINE: |
        [
          {
            "SubjectId": "development-test-user",
            "Username": "development-test-user",
            "Password": "development-test-password",
            "Claims": [
              {
                "Type": "name",
                "Value": "Dev User"
              },
              {
                "Type": "given_name", 
                "Value": "Dev"
              },
              {
                "Type": "family_name",
                "Value": "User"
              },
              {
                "Type": "email",
                "Value": "dev@localhost.com"
              },
              {
                "Type": "email_verified",
                "Value": "true"
              }
            ]
          }
        ]
      CLIENTS_CONFIGURATION_INLINE: |
        [
          {
            "ClientId": "development-client-id",
            "ClientSecrets": ["development-client-secret"],
            "Description": "Test Client for development",
            "AllowedGrantTypes": ["authorization_code"],
            "RequireConsent": false,
            "RequirePkce": true,
            "AllowedScopes": ["openid", "profile", "email"],
            "RedirectUris": ["*"],
            "AllowedCorsOrigins": ["http://localhost:3000"],
            "AllowOfflineAccess": false
          }
        ]
      API_SCOPES_INLINE: |
        []

  oidc-server-mock-test:
    profiles: [test]
    image: ghcr.io/soluto/oidc-server-mock:latest
    ports:
      - "4011:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      SERVER_OPTIONS_INLINE: |
        {
          "AccessTokenJwtType": "JWT",
          "Discovery": {
            "ShowKeySet": true
          },
          "Authentication": {
            "CookieSameSiteMode": "Lax"
          }
        }
      USERS_CONFIGURATION_INLINE: |
        []
      CLIENTS_CONFIGURATION_INLINE: |
        [
          {
            "ClientId": "integration-test-client-id",
            "ClientSecrets": ["integration-test-client-secret"],
            "Description": "Test Client for Integration Tests",
            "AllowedGrantTypes": ["authorization_code"],
            "RequireConsent": false,
            "RequirePkce": true,
            "AllowedScopes": ["openid", "profile", "email"],
            "RedirectUris": ["*"],
            "AllowedCorsOrigins": ["http://localhost:3000"],
            "AllowOfflineAccess": false
          }
        ]
      API_SCOPES_INLINE: |
        []
